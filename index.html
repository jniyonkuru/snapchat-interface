<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>snap</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="./images/icons8-snapchat-30.png" width="30" height="30" alt="snapLogo" srcset="" id="snap">
      </div>
      <div class="container">
            <div class="title">Welcome Back!</div>
            <button class=" button button-black">Login via  Google</button>
            <div class="text">Trouble logging in?</div>
             <div class="or">OR</div>
          <div class="div-input">
              <label for="username">Email or username</label>
              <input type="text" id="username" placeholder="Username or Email"/>
              <label for="current-password">Password</label>
              <input type="password" id="current-password" placeholder="Password"/>
              <div class="blue text">Forget password?</div>
        </div>
        <div class="button">Login</div>
        <div>Sign up,<span class="grey  text">if you don't have an account</span></div>
      </div>
      
    </div>
    <script src="./index.js"></script>
  </body>
</html>
